spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: USER-MS
          uri: lb://USER-MS
          predicates:
            - Path=/api/users/**
        - id: NOTIFICATIONS-MS
          uri: lb://NOTIFICATIONS-MS
          predicates:
            - Path=/api/email/**
        - id: PRODUCT-MS
          uri: lb://PRODUCT-MS
          predicates:
            - Path=/api/products/**

server:
    port: 8085

eureka:
  instance:
    prefer-ip-address: false
  client:
    register-with-eureka: true
    fetch-registry: true
  service-url:
    defaultZone: http://localhost:8761/eureka/
